<!DOCTYPE html>
<html>
    <head>
        <title>Week 7 Lab</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="stylesheets/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row" id="buffer">
                <div class="col-lg-12"></div>
            </div>
            <div class="row thick-border-top" id="banner">
                <div class="col-lg-12 my-auto">
                    <h1 class="centered">User Details Form</h1>
                </div>
            </div>
            <div class="row thick-border-bottom" id="main">
                <div class="col-lg-12">
                    <form action="submitUserDetails" id="hide">
                        <h3>Enter Details:</h3><br>
                        <p>Name: <input type="text" class="form-position" id="name"></p><br>
                        <p>Email: <input type="email" class="form-position" id="email"></p><br>
                        <button type="button" onclick="submitUserDetails()" class="form-position">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
